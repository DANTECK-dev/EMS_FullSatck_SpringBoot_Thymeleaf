<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EMS - Spring Boot &times; Thymeleaf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Employee List</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table class="table table-striped table-responsive-md">

            <thead class="table-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/detailsEmployee/{id}(id=${employee.id})}"
                           class="btn btn-primary">View</a>
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                           class="btn btn-warning" style="margin: 10px 0;">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
